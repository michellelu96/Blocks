<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Blocks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Github Blocks</h1>
    <div class="first_block">
        <img src="https://octodex.github.com/images/cloud.jpg" alt="cloud">
        <img src="https://octodex.github.com/images/spectrocat.png" alt="ghost">
        <img src="https://octodex.github.com/images/pusheencat.png" alt="pusheencat">
    </div>
    <div class="second_block">
        <img src="https://octodex.github.com/images/spidertocat.png" alt="spidercat">
        <img src="https://octodex.github.com/images/ironcat.jpg" alt="Ironcat">
    </div>
    <div class="third_block">
        <img src="https://octodex.github.com/images/total-eclipse-of-the-octocat.jpg" alt="eclipse cat">
        <img src="https://octodex.github.com/images/cherryontop-o-cat.png" alt="Ice Cream Cat">
        <img src="https://octodex.github.com/images/nyantocat.gif" alt="nyantocat">
    </div>
    <h4>
        Images from:
        <a href="https://octodex.github.com/">GitHub Octodex</a>
    </h4>
</body>
</html>
